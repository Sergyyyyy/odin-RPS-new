<!DOCTYPE html>
<html lang="en">

<head>
    <title>Odin - RPS - with UI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Welcome to RPS - Remodeled</h1>
        <h3>Press any option below to start!</h3>
    </header>
    <section class="main-section">
        <button class="btn-options" id="btn-rock">Rock</button>
        <button class="btn-options" id="btn-paper">Paper</button>
        <button class="btn-options" id="btn-scissors">Scissors</button>
    </section>
    <section class="score-section">
        <h2 id="h2-human-score">Your Score: </h2>
        <h2 id="h2-computer-score">Computer Score: </h2>
    </section>

</body>

</html>
